<div class="p-menuitem-link headermenu">
      <!-- Ici, on affiche l'avatar -->
        <p-avatar class="avatar" shape="circle" [image]="srcImage"></p-avatar>

    <!-- Ici, on affiche le texte-->
    <div class="p-menuitem-description"  (click)="op.toggle($event)" >
        <!-- Span qui contient le texte -->
        <div class="p-menuitem-text">
            <h2 >{{CenterName}}</h2>
            <p>{{CertificationName}}</p>
        </div>
        <span class="pi pi-fw pi-bars "></span>
      </div>

</div>

<!-- //Overlay qui s'affiche pour accéder au profil -->
<p-overlayPanel #op [style]="{'box-shadow':'0px 2px 2px rgba(0, 0, 0, 0.25)'}" >
    <ng-template pTemplate >
        <div class="p-overlaypanel-links">
            
            <a  class="p-menuitem-text" routerLink="recapitulatif">Récapitulatif de la certification</a>
            <a  class="p-menuitem-text" routerLink="/compte/profils">Gérer une autre certification</a>
            <a  class="p-menuitem-text deconnexion" (click)="deconnexion()">
                <span class="p-submenu-icon pi pi-fw pi-power-off" style="font-size: 10px">
                </span>
                <span>Se déconnecter</span></a>


        </div>
    </ng-template>
</p-overlayPanel>
