<p-dialog [(visible)]="displayDialog" class="dialog-custom" [style]="{width: dialogWidth? dialogWidth : '300px'}" [modal]="true" (onHide)="onClose.emit()" (onShow)="onOpen.emit()">

    <ng-template pTemplate="header">
        <p>{{headerTitle}}</p>
        <hr *ngIf="hrTitle" />
    </ng-template>

    <ng-template pTemplate="content">
        <ng-content></ng-content>
    </ng-template>
</p-dialog>
